backend:
  name: github
  repo: sileade/hugo-narrow-cms
  branch: main

# Media files configuration
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# Collections configuration
collections:
  # Blog posts
  - name: "posts"
    label: "Blog Posts"
    folder: "content/posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    fields:
      - {label: "Title", name: "title", widget: "string", required: true}
      - {label: "Publish Date", name: "date", widget: "datetime", required: true}
      - {label: "Last Modified", name: "lastmod", widget: "datetime", required: false}
      - {label: "Draft", name: "draft", widget: "boolean", default: false}
      - {label: "Description", name: "description", widget: "text", required: false}
      - {label: "Author", name: "author", widget: "string", default: "Hugo Narrow", required: false}
      - {label: "Featured Image", name: "image", widget: "image", required: false}
      - {label: "Categories", name: "categories", widget: "list", required: false}
      - {label: "Tags", name: "tags", widget: "list", required: false}
      - {label: "Table of Contents", name: "toc", widget: "boolean", default: true, required: false}
      - {label: "Body", name: "body", widget: "markdown", required: true}

  # Pages
  - name: "pages"
    label: "Pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Date", name: "date", widget: "datetime"}
          - {label: "Body", name: "body", widget: "markdown"}
      
      - label: "Home Page"
        name: "home"
        file: "content/_index.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}
          - {label: "Body", name: "body", widget: "markdown"}

  # Site Settings
  - name: "settings"
    label: "Site Settings"
    files:
      - label: "Site Configuration"
        name: "config"
        file: "data/settings.json"
        fields:
          - {label: "Site Title", name: "title", widget: "string"}
          - {label: "Site Description", name: "description", widget: "text"}
          - {label: "Author Name", name: "author", widget: "string"}
          - {label: "Author Email", name: "email", widget: "string"}
          - label: "Social Links"
            name: "social"
            widget: "list"
            fields:
              - {label: "Platform", name: "platform", widget: "string"}
              - {label: "URL", name: "url", widget: "string"}
              - {label: "Icon", name: "icon", widget: "string"}
